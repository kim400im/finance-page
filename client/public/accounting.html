<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Accounting Records</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="accounting.html">Accounting</a></li>
            <li><a href="chat.html">Chat</a></li>
        </ul>
    </nav>
    <ul id="accounting-list"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/api/accounting')
                .then(response => response.json())
                .then(data => {
                    const list = document.getElementById('accounting-list');
                    data.forEach(record => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `${record.date}: ${record.description} - $${record.amount} (${record.type})`;
                        list.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching accounting records:', error));
        });
    </script>
</body>
</html>
